<div id="intro">
    <div class="mask d-flex align-items-center h-100 tone-down-bg">
        <div class="container">
            <div class="row row-content-adjust">
                <h2>Edit Profile</h2>
                <div class="col-12">
                    <label for="avatar-input" class="avatar-img mb-3">
                        <img src="Images/avatar.png" class="img-thumbnail" alt="...">
                    </label>
                    <label for="avatar-input" class="label-file">
                        CHANGE PHOTO
                    <input id="avatar-input" type="file" class="btn shadow-none avatar-btn">
                    </label>
                </div>

                <form class="row mx-0">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <label for="firstname" class="col-4 profile-label">FIRST NAME:</label>
                        <input id="firstname" type="text" class="form-control col-8 input-text-styling shadow-none" placeholder="First Name"
                               name="firstname" required>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="input-group mb-3">
                        <label for="lastname" class="col-4 profile-label">LAST NAME:</label>
                        <input id="lastname" type="text" class="form-control col-8 input-text-styling shadow-none" placeholder="Last Name"
                               name="lastname" required>
                    </div>
                </div>

                <div class="col-6">
                    <div class="input-group mb-3">
                        <label for="email" class="col-4 profile-label">EMAIL:</label>
                        <input id="email" type="email" class="form-control col-8 input-text-styling shadow-none" placeholder="Email"
                               name="email" required>
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <label for="phone" class="col-4 profile-label">PHONE:</label>
                        <input id="phone" type="text" class="form-control col-8 input-text-styling shadow-none" placeholder="Phone"
                               name="phone" required>
                    </div>
                </div>


                <div class="col-9"></div>
                <div class="align-items-end col-3">
                    <input value="SAVE CHANGES" type="submit" class="save-btn btn shadow-none save-btn">
                </div>
                </form>



<!--            CHANGE PASSWORD-->
                <h4>Change Password </h4>
                <form class="row mx-0">
                    <div class="input-group mb-3">
                        <label for="old-pass" class="px-075em profile-label col-4 shadow-none">Old Password</label>
                        <label for="new-pass" class="px-075em profile-label col-4 shadow-none">New Password</label>
                        <label for="confirm-new-pass" class="px-075em profile-label col-4 shadow-none">Confirm New Password</label>

                    </div>

                        <div class="input-group mb-3">
                            <input id="old-pass" type="text" class="form-control input-text-styling shadow-none" placeholder="Old Password"
                                   name="old-pass" required>
                            <input id="new-pass" type="text" class="form-control  input-text-styling shadow-none" placeholder="New Password"
                                   name="new-pass" required>
                            <input id="confirm-new-pass" type="text" class="form-control  input-text-styling shadow-none" placeholder="Confirm New Password"
                                   name="confirm-new-pass" required>
                        </div>
                    <div class="col-9"></div>
                    <div class="align-items-end col-3">
                        <input value="SAVE PASSWORD" type="submit" class="save-btn btn shadow-none">
                    </div>
                </form>


            </div>
        </div>

    </div>


</div>




</body>
</html>
