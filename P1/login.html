<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restify</title>
    <link rel="stylesheet" href="Frameworks/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>

<body>

<!-- Gradient Image Backround https://webdevetc.com/blog/how-to-add-a-gradient-overlay-to-a-background-image-using-just-css-and-html/-->
<!-- Also used https://bootsnipp.com/snippets/eNxGv-->
<!-- this helped the most https://mdbootstrap.com/docs/standard/content-styles/background-image/-->
<div id="intro">
    <div class="mask d-flex align-items-center h-100 tone-down-bg">
        <div class="container">
            <div class="row">


                <div class="col-7">
                    <div class="align-b">

                        <!--                TODO fix logo-->

                        <img src="/P1/Images/restaurant-logo.png" height="110px" class="float-left">
                        <h1 class="nav-logo-color d-inline align-bottom">
                            RESTify
                        </h1>
                    </div>
                </div>




                <div class="col-4  login-container">
                    <h3>Login</h3>
                    <form>
                    <div class="input-group mb-3">
                                <span class="input-group-text left-rounded-pill login-signup-icons">
                                    <img src="Images/Icons/alternate_email_white.svg" alt="">
                                </span>
                        <input type="text" class="form-control right-rounded-pill shadow-none" placeholder="Username"
                               name="username" required>
                    </div>
                    <div class="input-group mb-3">
                                <span class="input-group-text left-rounded-pill login-signup-icons">
                                    <img src="Images/Icons/lock_white.svg">
                                </span>
                        <input type="password" class="form-control right-rounded-pill shadow-none" placeholder="Password"
                               name="password" required>
                    </div>
                    <input type="submit" value="Log In" class="form-control btn btn-outline-primary  shadow-none rounded-pill">
                    <hr>
                    <h5 class="text-center">New Here?</h5>
                    <a href="signup.html"><button type="button" class="form-control btn btn-outline-primary  shadow-none rounded-pill">
                        CREATE AN ACCOUNT
                    </button></a>
                    </form>

                </div>
            </div>



        </div>
    </div>
</div>










</body>
</html>
