  <div id="intro">
    <div class="mask d-flex align-items-center h-100 tone-down-bg">
      <div class="container">
        <form class="row" style="background-color: white;">
          <h2>Add a Restaurant</h2>

          <div class="col-12">
            <div class="add-img">
              <label for="item-img-1" class="menu-img">
                <i class="fa fa-picture-o fa-3x logo-img" aria-hidden="true"></i>
              </label>
              <label for="item-img-1" class="label-file mb-3">
                UPLOAD YOUR LOGO (OPTIONAL)
              </label>
              <input id="item-img-1" type="file" class="btn shadow-none">
            </div>
          </div>


          <div class="col-6">
            <div class="input-group mb-4">
              <label for="inputRestaurantName" class="col-3 profile-label">RESTAURANT NAME:</label>
              <input type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Restaurant Name"
                aria-label="Username" aria-describedby="basic-addon1" id="inputRestaurantName">
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-4">
              <label for="inputRestaurantNumber" class="col-3 profile-label">RESTAURANT NUMBER:</label>
              <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/tel -->
              <input type="tel" class="form-control col-9 input-text-styling shadow-none" id="inputRestaurantNumber"
                name="telphone" placeholder="888 888 8888" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12"
                title="Ten digits code" required />
            </div>
          </div>

          <div class="col-6">
            <div class="input-group mb-4">
              <label for="inputRestaurantAddress" class=" col-3 profile-label">ADDRESS:</label>
              <input type="text" class="form-control col-11 input-text-styling shadow-none" id="inputRestaurantAddress"
                placeholder="1234 Main St" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-4">
              <label for="inputRestaurantPostal" class="col-3 profile-label">ZIP/POSTAL:</label>
              <input type="text" class="form-control col-9 input-text-styling shadow-none" id="inputRestaurantPostal"
                placeholder="Zip/Postal" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-4">
              <label for="inputRestaurantCity" class="col-3 profile-label">CITY:</label>
              <input type="text" class="form-control col-9 input-text-styling shadow-none" id="inputRestaurantCity"
                placeholder="City" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-4">
              <label for="inputRestaurantState" class="col-3 profile-label">STATE:</label>
              <!-- <input type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="State"
                aria-label="Username" aria-describedby="basic-addon1"> -->
              <select class="form-select col-9 input-text-styling shadow-none" id="inputRestaurantState" required>
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
          </div>

          <div class="col-9"></div>
          <div class="align-items-end col-3">
            <button class="save-btn btn shadow-none">CREATE</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>
