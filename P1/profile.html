<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RESTify - Profile</title>
    <link rel="stylesheet" href="Frameworks/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar  navbar-background fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand navbar-logo-color" href="#">

            <img src="/P1/Images/restaurant-logo.png" alt="" height="28" class="d-inline-block align-text-top">
            Restify
        </a>
        <div class="ms-auto">
            <button class="btn  navbar-button-styling" type="submit"><img src="/P1/Images/Icons/search.svg" alt="search"/>Search</button>
            <button class="btn  navbar-button-styling" type="submit"><img src="/P1/Images/Icons/circle_notifications.svg" alt="notifications">Notification</button>
            <button class="btn  navbar-button-styling" type="submit"><img src="/P1/Images/Icons/profile.svg" alt="profile"/>Profile</button>
            <button class="btn  navbar-button-styling" type="submit"><img src="/P1/Images/Icons/logout.svg" alt="logout"/>Logout</button>
        </div>
    </div>
</nav>

<div id="intro">
    <div class="mask d-flex align-items-center h-100 tone-down-bg">
        <div class="container">
            <div class="row" style="background-color: white;">
                <h2>Edit Profile</h2>
                <div class="col-12">
                    <label for="avatar-input" class="avatar-img mb-3">
                        <img src="Images/avatar.png" class="img-thumbnail" alt="...">
                    </label>
                    <label for="avatar-input" class="label-file">
                        CHANGE PHOTO
                    <input id="avatar-input" type="file" class="btn shadow-none avatar-btn">
                    </label>
                </div>


                <div class="col-6">
                    <div class="input-group mb-3">
                        <label class="col-3 profile-label">FIRST NAME:</label>
                        <input type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="First Name"
                               aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <label class="col-3 profile-label">LAST NAME:</label>
                        <input type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Last Name"
                               aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-6">
                    <div class="input-group mb-3">
                        <label class="col-3 profile-label">EMAIL:</label>
                        <input type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="First Name"
                               aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-6">
                    <div class="input-group mb-3">
                        <label class="col-3 profile-label">PHONE:</label>
                        <input type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Phone"
                               aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>


                <div class="col-9"></div>
                <div class="align-items-end col-3">
                    <button class="save-btn btn shadow-none save-btn">SAVE CHANGES</button>
                </div>

            </div>
        </div>

    </div>


</div>




</body>
</html>
