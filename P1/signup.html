<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restify</title>
    <link rel="stylesheet" href="Frameworks/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>

<body>

<!-- Gradient Image Backround https://webdevetc.com/blog/how-to-add-a-gradient-overlay-to-a-background-image-using-just-css-and-html/-->
<!-- Also used https://bootsnipp.com/snippets/eNxGv-->
<!-- this helped the most https://mdbootstrap.com/docs/standard/content-styles/background-image/-->
<div id="intro">
    <div class="mask d-flex align-items-center h-100 tone-down-bg">
        <div class="container">
            <div class="row">

                <div class="">
                    <div class="align-b">

                        <!--                TODO fix logo-->

                        <img src="Images/restaurant-logo.png" height="110" class="float-left">
                        <h1 class="nav-logo-color d-inline align-bottom">
                            RESTify
                        </h1>
                    </div>
                </div>

                <!--                CREATE SPACE IN BETWEEN-->
                <div class="col-7">

                    <div id="carouselExampleCaptions" class="carousel slide rounding" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="2"></button>
                        </div>
                        <div class="carousel-inner rounding">
                            <div class="carousel-item active rounding">
                                <img src="Images/oliver-bonacini-hospitality-lena-restaurant-event-space-semi-private-dining-bar-overview-1024x682.jpeg"
                                     class="d-block w-100 opacity-50 rounding" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>First slide label</h5>
                                    <p>Some representative placeholder content for the first slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item rounding">
                                <img src="Images/ithaa-1.jpeg" class="d-block w-100 opacity-50 rounding " alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Second slide label</h5>
                                    <p>Some representative placeholder content for the second slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item rounding">
                                <img src="Images/Subsix.jpeg" class="d-block w-100 opacity-50 rounding" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Third slide label</h5>
                                    <p>Some representative placeholder content for the third slide.</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>


                <div class="col  login-container">
                    <h3>Sign Up</h3>
                    <form>
                        <div class="input-group mb-3">
                   <span class="input-group-text left-rounded-pill login-signup-icons">
                                    <label for=""><img src="Images/Icons/name_badge.svg"></label>
                                </span>
                            <input type="text" class="form-control shadow-none" placeholder="First Name" name="firstname" required>
                            <input type="text" class="form-control right-rounded-pill shadow-none" placeholder="Last Name" name="lastname" required>
                        </div>


                        <div class="input-group mb-3 ">
                                <span class="input-group-text left-rounded-pill login-signup-icons">
                                    <img src="Images/Icons/alternate_email_white.svg" >
                                </span>
                            <input type="text" class="form-control right-rounded-pill shadow-none"
                                   placeholder="Username" name="username" required>
                        </div>
                        <div class="input-group mb-3">
                                <span class="input-group-text left-rounded-pill login-signup-icons">
                                    <img src="Images/Icons/mail_outline_white.svg">
                                </span>
                            <input type="email" class="form-control right-rounded-pill shadow-none" placeholder="Email"
                                   name="email" required>
                        </div>
                        <div class="input-group mb-3">
                                <span class="input-group-text left-rounded-pill login-signup-icons">
                                    <img src="Images/Icons/smartphone.svg">
                                </span>
                            <input type="tel" class="form-control right-rounded-pill shadow-none"
                                   placeholder="123-345-6789"
                                   name="phone" required>
                        </div>
                        <div class="input-group mb-3">
                                <span class="input-group-text left-rounded-pill login-signup-icons">
                                    <img src="Images/Icons/lock_white.svg">
                                </span>
                            <input type="password" class="form-control right-rounded-pill shadow-none"
                                   placeholder="Password"
                                   name="password" required>
                        </div>
                        <div class="input-group mb-3">
                                <span class="input-group-text left-rounded-pill login-signup-icons">
                                    <img src="Images/Icons/enhanced_lock_white.svg">
                                </span>
                            <input type="password" class="form-control right-rounded-pill shadow-none"
                                   placeholder="Confirm Password"
                                   name="confirm-pass" required>
                        </div>
                        <input type="submit" value="SIGN UP"
                               class="form-control btn btn-outline-primary  shadow-none rounded-pill">

                        <hr>
                        <!--                    <h5 class="text-center">New Here?</h5>-->
                        <a href="login.html">
                            <button type="button"
                                    class="form-control btn btn-outline-primary  shadow-none rounded-pill">
                                ALREADY HAVE AN ACCOUNT?
                            </button>
                        </a>
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
