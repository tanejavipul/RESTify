<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="Frameworks/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="restaurantPages/editPages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="Templates/navbar.css">
    <link rel="icon" href="Images/favicon.ico">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <title>Restify</title>
  </head>
<body>
    <nav class="navbar  navbar-background fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand navbar-logo-color" href="#">
    
                <img src="Images/restaurant-logo.png" height="28" class="d-inline-block align-text-top" alt="">
                Restify
            </a>
            <div class="ms-auto">
                <a href="search.html"><button class="btn  navbar-button-styling" type="button"><img src="Images/Icons/search.svg" alt=""/>Search</button></a>
    
                <a href="home.html"><button class="btn  navbar-button-styling" type="button"><img src="Images/Icons/home.svg" alt=""/>Home</button></a>
    
                <a href="restaurantPages/restaurant.html"><button class="btn  navbar-button-styling" type="button"><img src="Images/Icons/restaurant.svg" alt=""/>Restaurant</button></a>
    
                <div class="dropdown navbar-dropdown w-100 f" >
                    <button class="btn  navbar-button-styling dropdown-toggle" type="button" id="dropdownNotificationsButton"
                            data-bs-toggle="dropdown" aria-expanded="false"><img src="Images/Icons/circle_notifications.svg"  alt="">Notification</button>
                    <div class="dropdown-menu dropdown-menu-width scrollable dropdown-padding scrollable navbar-background" aria-labelledby="dropdownNotificationsButton">
    
                        <div class="alert alert-secondary alert-dismissible fade show"  role="alert">
                            <button class="list-group-item list-group-item-action notification-individual-button">
                                <span class="notification-time">Jan 20, 2021, 1:15PM<br></span>
                            <span class="notification-message"><strong>PIZZIfy</strong> just updated their menu!</span></button>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close Notification"></button>
                        </div>
    
                        <div class="alert alert-secondary alert-dismissible fade show"  role="alert">
                            <button class="list-group-item list-group-item-action notification-individual-button">
                                <span class="notification-time">Jan 20, 2021, 1:15PM<br></span>
                                <span class="notification-message"><strong>Sara</strong> has just followed your restaurant!</span></button>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close Notification"></button>
                        </div>
    
                        <span class="d-grid gap-2">
                            <button class="noti-load btn btn-primary shadow-none notification-button" type="button">LOAD MORE</button>
                        </span>
                    </div>
                </div>
    
    
    
    
    <!--            PROFILE DROPDOWN-->
                <div class="dropdown navbar-dropdown" >
                    <button class="btn  navbar-button-styling dropdown-toggle " type="button" id="dropdownprofilebutton"
                            data-bs-toggle="dropdown" aria-expanded="false"><img src="Images/Icons/profile.svg" alt=""/>Profile
                    </button>
                    <ul class="dropdown-menu navbar-background dropdown-padding" aria-labelledby="dropdownprofilebutton">
                        <li><a href="profile.html" class="dropdown-item nav-dropdown-item"><img src="Images/avatar.png"
                                                                            class="profile-avatar" alt="" >FULL NAME</a>
                        </li>
                        <li><a href="profile.html" class="dropdown-item nav-dropdown-item text-center" >EDIT PROFILE</a></li>
                    </ul>
                </div>
    
    
                <a href="login.html"><button class="btn  navbar-button-styling" type="button"><img src="Images/Icons/logout.svg" alt=""/>Logout</button> </a>
    
            </div>
        </div>
    </nav>

    <div id="intro">
        <div class="mask d-flex align-items-center h-100 tone-down-bg">
            <div class="container">
                <form class="row" style="background-color: white;">
                    <div class="d-flex justify-content-around">
                        <h2 class="flex-grow-1">Add / Edit Blog Post</h2>
                        <h2 class="">Example Blog Post</h2>
                    </div>
                        <div class="d-flex column">
                        <div class="menu-item flex-grow-1">
                            <div class="d-flex justify-content-between align-items-end mb-3">
                                <div class="d-flex align-items-end add-img">
                                    <button class="menu-img">
                                        <i class="fa fa-picture-o fa-3x img-thumbnail" aria-hidden="true"></i>
                                    </button>
                                    <label for="blog-main-img" class="label-file mb-3">
                                        ADD A MAIN PHOTO (OPTIONAL)
                                    </label>
                                </div>
                                <input id="blog-main-img" type="file" class="btn shadow-none">
                            </div>

                            
                            <div class="input-group mb-3">
                                <label for="blog-post-title" class="col-3 menu-label">BLOG POST TITLE:</label>
                                <input id="blog-post-title" type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Blog Post Title"
                                    aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-5 d-flex">
                                <label for="blog-post" class="col-3 menu-label">BLOG POST:</label>
                                <textarea id="blog-post" type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Type your blog post here"
                                    aria-label="Username" aria-describedby="basic-addon1"></textarea>
                            </div>

                            <div class="d-flex justify-content-center align-items-end">
                                <div class="d-flex align-items-end add-img">
                                    <button class="menu-img">
                                        <i class="fa fa-picture-o fa-3x img-thumbnail" aria-hidden="true"></i>
                                    </button>
                                    <label for="blog-imgs" class="label-file mb-3">
                                    ADD ADDITIONAL PHOTOS (OPTIONAL, LIMIT 3)
                                    <!-- LIMIT WILL BE IMPLEMENTED WITH JS -->
                                    </label>
                                </div>
                                <input id="blog-imgs" type="file" class="btn shadow-none" multiple>
                            </div>
                        </div>
                        <img src="Images/example-blog.PNG" class="example-blog flex-shrink-0">
                    </div>

                    <hr class="line-break">
                        
                    <div class="d-flex justify-content-between">
                        <a href="restaurantPages/restaurantBlogs.html" value="GO BACK" type="submit" class="save-btn btn shadow-none">GO BACK</a>

                        <input value="SAVE CHANGES" type="submit" class="save-btn btn shadow-none">
                    </div>
                </form>
            </div>
    
        </div>
    
    </div>

</body>
</html>
