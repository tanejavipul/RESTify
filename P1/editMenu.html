<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="Frameworks/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="editMenu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="navbar.css">

    <title>Restify</title>
  </head>
<body>
    <div id="intro">
        <div class="mask d-flex align-items-center h-100 tone-down-bg">
            <div class="container">
                <form class="row" style="background-color: white;">
                    <h2 class="d-flex justify-content-center">Add / Edit Menu</h2>

                    <div class="menu-item">
                        <div class="add-img d-flex align-items-end">
                            <button class="menu-img">
                                <i class="fa fa-picture-o fa-3x img-thumbnail" aria-hidden="true"></i>
                            </button>
                            <label for="item-img-1" class="label-file mb-3">
                                ADD A PHOTO (OPTIONAL)
                            </label>
                            <input id="item-img-1" type="file" class="btn shadow-none">
                        </div>

                        <div class="input-group mb-3">
                            <label for="item-name-1" class="col-3 menu-label">MENU ITEM NAME:</label>
                            <input id="item-name-1" type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Menu Item Name"
                                   aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <label for="item-price-1" class="col-3 menu-label">MENU ITEM PRICE ($):</label>
                            <input id="item-price-1" type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Menu Item Price"
                                   aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <label for="item-desc-1" class="col-3 menu-label">MENU ITEM DESCRIPTION:</label>
                            <textarea id="item-desc-1" type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Menu Item Description"
                                   aria-label="Username" aria-describedby="basic-addon1"></textarea>
                        </div>

                    </div>
    
                    <hr class="line-break">
                    
                    <!-- Code for another menu item + remove item + new line -->
                    
                    <div class="menu-item">
                        
                        <div class="d-flex align-items-center justify-content-end">
                            <div class="add-row d-flex">
                                <button class="add-row-btn">
                                    <i class="fa fa-minus-circle fa-3x" aria-hidden="true"></i>
                                </button>
                                <label class="d-flex align-items-center add-row-label menu-label">REMOVE ITEM</label>
                            </div>
                        </div>

                        <div class="add-img d-flex align-items-end">
                            <button class="menu-img">
                                <i class="fa fa-picture-o fa-3x img-thumbnail" aria-hidden="true"></i>
                            </button>
                            <label for="item-img-2" class="label-file mb-3">
                                ADD A PHOTO (OPTIONAL)
                            </label>
                            <input id="item-img-2" type="file" class="btn shadow-none">
                        </div>

                        <div class="input-group mb-3">
                            <label for="item-name-2" class="col-3 menu-label">MENU ITEM NAME:</label>
                            <input id="item-name-2" type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Menu Item Name"
                                   aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <label for="item-price-2" class="col-3 menu-label">MENU ITEM PRICE ($):</label>
                            <input id="item-price-2" type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Menu Item Price"
                                   aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <label for="item-desc-2" class="col-3 menu-label">MENU ITEM DESCRIPTION:</label>
                            <textarea id="item-desc-2" type="text" class="form-control col-9 input-text-styling shadow-none" placeholder="Menu Item Description"
                                   aria-label="Username" aria-describedby="basic-addon1"></textarea>
                        </div>

                    </div>
    
                    <hr class="line-break">

                    <!-- Code ends here -->

                    <div class="d-flex align-items-center justify-content-end">
                        <div class="add-row d-flex">
                            <button class="add-row-btn">
                                <i class="fa fa-plus-circle fa-3x" aria-hidden="true"></i>
                            </button>
                            <label class="d-flex align-items-center add-row-label menu-label">ADD ANOTHER ITEM</label>
                        </div>
                    </div>                    
    
                    <div class="d-flex justify-content-center">
                        <button class="save-btn" type="submit">SAVE CHANGES</button>
                    </div>
    
                </form>
            </div>
    
        </div>
    
    </div>

</body>
</html>
